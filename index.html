<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Agustin Sampayo">
    <meta name="description" content="Practica de DOM y Js">
    <meta name="Keyworks" content="Practica de DOM y Js">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>TEMPORIZADOR</title>
</head>

<body class="bg-dark">
    <header>
        <h1 class="display-2 text-center text-warning">TEMPORIZADOR</h1>
        <hr class="text-warning">
    </header>
    <main>
        <section id="main">
            <aside class="d-flex mb-3 inputs justify-content-center text-warning">
                <form class="form-group d-flex justify-content-center align-items-end mx-2">
                    <input id="hours" class="form-control form-control-lg mx-1" type="number" min=0 value="0"
                        name="hours" />HS
                </form>
                <form class="form-group d-flex justify-content-center align-items-end mx-2">
                    <input id="minutes" class="form-control form-control-lg mx-1" type="number" min=0 value="5"
                        name="minutes">MIN
                </form>
                <form class="form-group d-flex justify-content-center align-items-end mx-2">
                    <input id="seconds" class="form-control form-control-lg mx-1" type="number" min=0 value="0"
                        name="seconds">SEG
                </form>
            </aside>
            <aside class="d-flex buttons justify-content-center">
                <button class="btn btn-outline-warning btn-start-resume">Start</button>
                <button class="btn btn-outline-warning btn-pause">Pause</button>
                <button class="btn btn-outline-warning btn-stop">Stop</button>
                <button class="btn btn-outline-warning btn-reset">Reset</button>
            </aside>
        </section>
    </main>
    <footer class="bg-dark text-warning text-center py-3 mt-5">
        &copy; por f√≠n logre mi cometido!!!
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
